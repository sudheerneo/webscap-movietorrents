<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Pagination Example</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Bootstrap 5 Pagination Example</h2>

      <!-- Content to be paginated -->
      <div class="content4">
        <!-- Content will be dynamically added here -->
      </div>

      <!-- Bootstrap 5 Pagination -->
      <nav>
        <ul id="pagination" class="pagination justify-content-center">
          <!-- Pagination links will be dynamically added here -->
        </ul>
      </nav>
    </div>

    <script>
      // Sample data with 100 items
      const sampleData = Array.from(
        { length: 100 },
        (_, index) => `Item ${index + 1}`
      );

      // Items per page
      const itemsPerPage = 5;
      let currentPage = 1; // Initial page
      const maxPageLinks = 5;

      // Function to display items for the selected page
      function showItems(page) {
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const currentPageItems = sampleData.slice(startIndex, endIndex);

        const contentContainer = $(".content4");
        contentContainer.html("");

        currentPageItems.forEach((item) => {
          contentContainer.append(`<p>${item}</p>`);
        });
      }

      // Function to generate Bootstrap 5 pagination links
      function generatePaginationLinks() {
        const totalPages = Math.ceil(sampleData.length / itemsPerPage);
        const pagination = $("#pagination");
        pagination.html("");

        // Start button
        const startBtn = $(
          "<li class='page-item'><a class='page-link' href='#'>Start</a></li>"
        );
        startBtn.on("click", function () {
          currentPage = 1;
          showItems(currentPage);
          generatePaginationLinks();
          updatePaginationLinks();
        });
        pagination.append(startBtn);

        // Previous button
        const prevBtn = $(
          "<li class='page-item'><a class='page-link' href='#' aria-label='Previous'><span aria-hidden='true'>&laquo;</span></a></li>"
        );
        prevBtn.on("click", function () {
          if (currentPage > 1) {
            currentPage--;
            showItems(currentPage);
            generatePaginationLinks();
            updatePaginationLinks();
          }
        });
        pagination.append(prevBtn);

        // Page number links
        const startPage = Math.max(
          1,
          Math.min(
            currentPage - Math.floor(maxPageLinks / 2),
            totalPages - maxPageLinks + 1
          )
        );
        const endPage = Math.min(startPage + maxPageLinks - 1, totalPages);

        for (let i = startPage; i <= endPage; i++) {
          const liClass = i === currentPage ? "page-item active" : "page-item";
          const aClass = i === currentPage ? "page-link" : "page-link";
          const li = $(
            "<li class='" +
              liClass +
              "'><a class='" +
              aClass +
              "' href='#'>" +
              i +
              "</a></li>"
          );

          li.on("click", function () {
            currentPage = i;
            showItems(currentPage);
            generatePaginationLinks();
            updatePaginationLinks();
          });

          pagination.append(li);
        }

        // Next button
        const nextBtn = $(
          "<li class='page-item'><a class='page-link' href='#' aria-label='Next'><span aria-hidden='true'>&raquo;</span></a></li>"
        );
        nextBtn.on("click", function () {
          if (currentPage < totalPages) {
            currentPage++;
            showItems(currentPage);
            generatePaginationLinks();
            updatePaginationLinks();
          }
        });
        pagination.append(nextBtn);

        // End button
        const endBtn = $(
          "<li class='page-item'><a class='page-link' href='#'>End</a></li>"
        );
        endBtn.on("click", function () {
          currentPage = totalPages;
          showItems(currentPage);
          generatePaginationLinks();
          updatePaginationLinks();
        });
        pagination.append(endBtn);

        // Disable buttons when necessary
        prevBtn.toggleClass("disabled", currentPage === 1);
        startBtn.toggleClass("disabled", currentPage === 1);
        nextBtn.toggleClass("disabled", currentPage === totalPages);
        endBtn.toggleClass("disabled", currentPage === totalPages);
      }

      // Function to update the active state of pagination links
      function updatePaginationLinks() {
        const paginationLinks = $("#pagination li");
        paginationLinks.removeClass("active");
        paginationLinks
          .filter(":contains('" + currentPage + "')")
          .addClass("active");
      }

      // Initialize the first page
      showItems(currentPage);
      generatePaginationLinks();
      updatePaginationLinks();
    </script>
  </body>
</html>
